<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>firstCommit</title>
    <link rel="stylesheet" href="/tes/tes.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <nav>
      <div class="brand-name">
        <p style="color: white">Gallery<span>Nesia</span>.</p>
      </div>

      <div id="menu-icon" class="menu-icon">
        <i class="fa-solid fa-bars"></i>
      </div>

      <ul id="menu-list" class="list hidden">
        <li><a href="#home">Home</a></li>
        <li><a href="#collection">Collection</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#education">Education</a></li>
        <li><a href="#contact">Cotact</a></li>
      </ul>

      <div class="search-bar">
        <div class="search-wrap">
          <svg class="icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24">
            <path stroke="white" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
          </svg>
          
          <input class="input" type="search" placeholder="Search" />
        </div>
      </div>
    </nav>

    <header>
      <img
        src="/assets/Untitled design (1).svg"
        alt="The-God-Wisnu-riding-the-Garuda-at-(GWK)-Garuda-Wisnu-Kencana-Cultural-Park(canva)"
      />
      <div class="header-content">
        <h2>
          Explore <br /><span>Indonesia's</span><br />
          Cultural Heritage
        </h2>
        <button>
          <!-- flowbite icon -->
          <svg
            class="w-6 h-6 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 9-7 7-7-7"
            />
          </svg>
        </button>
      </div>
    </header>

    <main>
      <section class="collection">
        <h2>Featured Collections</h2>
        <div class="collection-list">
          <div class="collection1"></div>
          <div class="collection2"></div>
          <div class="collection3"></div>
          <div class="collection4"></div>
          <div class="collection5"></div>
        </div>
      </section>
    </main>

    <script src="/tes/tes.js"></script>
  </body>
</html>
