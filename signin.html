<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/signin.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <a href="/index.html">
        <h2>Explore<span>Nusa</span></h2>
      </a>
    </header>

    <section class="form">
      <div class="head">
        <h2>Sign Up</h2>
      </div>

      <div class="data">
        <div class="form-wrap">
          <input placeholder="johndoe@gmail.com" type="text" />
          <label>email atau username</label>
        </div>

        <div class="form-wrap">
          <p>
            lupa password?
          </p>
          <input placeholder="********" type="password" />
          <label>Password</label>
        </div>

        <div class="submit-btn">
          <button>Login</button>
        </div>

        <div class="another-option">
          <p>Or</p>
          <div class="line"></div>
        </div>
      </div>

      <div class="log-option">
        <div class="google">
          <button class="button">
            <i class="bi bi-google"></i>
            Sign up with Google
          </button>
        </div>

        <div class="facebook">
          <button class="button">
            <i class="bi bi-facebook"></i>
            Sign up with Facebook
          </button>
        </div>
      </div>
    </section>

    <footer>
      <p>User Aggreement</p>
      <p>Help Center</p>
      <p>Terms of Service</p>
      <p>Privacy Policy</p>
      <p>Cookie Policy</p>
      <p>Community Guidelines</p>
      <p>Send feedback</p>
      <p>@explorenusa</p>
    </footer>
  </body>
</html>
