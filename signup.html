<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/signup.css" />
  </head>
  <body>
    <header>
      <h2>Explore<span>Nusa</span></h2>
    </header>

    <section class="form">
      <div class="head">
        <h2>Sign Up</h2>
        <p>Sudah punya akun? <a href="">Login</a></p>
      </div>

      <div class="data">
        <div class="form-wrap">
          <input placeholder="Masukkan username" type="text" />
          <label>apa nama panggilan mu?</label>
        </div>

        <div class="form-wrap">
          <input placeholder="Masukkan email" type="email" />
          <label>Email</label>
        </div>

        <div class="form-wrap">
          <select class="select-country">
            <option value="" disabled selected>-pilih negara-</option>
            <option value="indonesia">Indonesia</option>
            <option value="malaysia">Malaysia</option>
            <option value="singapore">Singapore</option>
            <option value="thailand">Thailand</option>
          </select>
          <label>Kewarganegaraan</label>
        </div>

        <div class="form-wrap">
          <p>
            Menggunakan 8 atau lebih karakter (harus menyertakan huruf, angka &
            simbol)
          </p>
          <input placeholder="password" type="password" />
          <label>Password</label>
        </div>
      </div>

      
    </section>
  </body>
</html>
